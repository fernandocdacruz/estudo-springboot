<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Cadastro</title>
</head>
<body>
    <head><h1>Fa√ßa seu cadastro!</h1></head>
    <main>
        <section id="containerCadastro">
            <form id="formCadastro">
                <label for="inNome">Nome: 
                    <input type="text" id="inNome" required>
                </label>
                <label for="inLogin">Login: 
                    <input type="text" id="inLogin" required>
                </label>
                <label for="inSenha">Senha: 
                    <input type="text" id="inSenha" required>
                </label>
                <section id="btns-cadastro">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </section>
            </form>
            <a href="index.html">voltar</a>
        </section>
    </main>
    <script src="scriptCadastro.js"></script>
</body>
</html>
