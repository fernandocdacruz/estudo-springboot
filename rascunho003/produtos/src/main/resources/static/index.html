<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Produtos</h1>
    </header>
    <main class="container">
        <section class="form-card">
            <h2 id="form-title">Novo Produto</h2>
            <form id="produtoForm">
                <input id="produtoId" type="hidden">
                <label for="nome">Nome:
                    <input type="text" id="nome" required>
                </label>
                <label for="quantidade">Quantidade:
                    <input id="quantidade" type="number" min="0" required>
                </label>
                <label for="descricao">Descrição:
                    <input id="descricao" type="text">
                </label>
                <label for="">Custo:
                    <input id="custo" type="number" step="0.01" min="0" required>
                </label>

                <div class="actions">
                    <button type="submit" class="btn primary" id="btnSalvar">Salvar</button>
                    <button type="button" class="btn" id="btnCancelar">Cancelar</button>
                </div>
            </form>
            <div id="feedback" class="hidden"></div>
        </section>

        <section class="list-card">
            <div class="list-header">
                <input type="text" id="search" placeholder="Buscar por nome...">
                <button id="btnRefresh" class="btn">Atualizar</button>
            </div>
            <ul id="produtoList"></ul>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
