<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Cadastrar Autor</title>
</head>
<body>
    <main>
        <header>
            <h1>Cadastrar Livro</h1>
        </header>
        <section>
            <form id="cadastrarLivroForm">
                <label for="inNomeLivro">Nome:
                    <input type="text" id="inNomeLivro" required>
                </label>
                    <label for="selectAutor">Autor:
                    <select id="selectAutor" required>
                        <option value="">Selecione um autor</option>
                    </select>
                </label>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section>
            <h2>Lista de livros:</h2>
            <ul id="listaLivros"></ul>
        </section>
        <footer>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni molestias odit ea voluptatum perspiciatis numquam unde. Iste, qui perspiciatis velit deleniti ducimus vero, repellat voluptates quam, excepturi neque magnam dolorem!</p>
        </footer>
        <a href="index.html">Voltar</a>
    </main>
    <script src="dist/scriptLivro.js"></script>
</body>
</html>
