<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
</head>
<body>
    <main>
        <header>
            <h1>Livraria de Testes</h1>
        </header>
        <section>
            <h2>Lista de Livros</h2>
            <ul id="listaLivros"></ul>
        </section>
        <section>
            <form id="livroForm">
                <label for="inNome">Nome:
                    <input type="text" id="inNome" required>
                </label>
                <label for="inAutor">Autor:
                    <input type="text" id="inAutor" required>
                </label>
                <button type="submit">Salvar</button>
            </form>
        </section>
        <footer><h2>Entre em contato URGENTE!!!</h2></footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
